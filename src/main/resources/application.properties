# Application properties for the Spring Boot application
# --- Configurações Gerais do Aplicativo e do Servidor ---
# Define o nome da aplicação.
spring.application.name=api-generica-spring-boot
# Habilita cores na saída do console para os logs.
spring.output.ansi.enabled=ALWAYS
# Define a porta em que o servidor irá rodar.
server.port=8080
# Define o caminho de contexto para a aplicação.
server.servlet.context-path=/api-generica-spring-boot
# Inclui detalhes da exceção nos responses de erro. Útil para desenvolvimento, mas desabilitar em produção.
server.error.include-exception=true

# --- Configurações do Banco de Dados PostgreSQL ---
# Classe do driver JDBC para conexão com o PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver
# URL de conexão com o banco de dados.
spring.datasource.url=${SPRING_DATASOURCE_URL}
# Usuário do banco de dados.
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
# Senha do banco de dados.
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# --- Configurações do JPA/Hibernate ---
# Define o dialeto do Hibernate para o PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Habilita o Hibernate para exibir as instruções SQL no console.
spring.jpa.show-sql=true
# Formata as instruções SQL para melhor leitura.
spring.jpa.properties.hibernate.format_sql=true
# Estratégia de nomeação física para mapear entidades para tabelas do banco.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Estratégia de nomeação (obsoleta, mas mantida por compatibilidade).
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Define como o Hibernate gerencia o schema do banco. "update" não é recomendado para produção.
# spring.jpa.hibernate.ddl-auto=update

# --- Configurações de Log ---
# Define o nível de log DEBUG para o pacote da sua aplicação. Substitua "com.seu.pacote".
logging.level.com.seu.pacote=DEBUG
# Define o nível de log DEBUG para todo o framework Spring. Pode gerar muitos logs.
logging.level.org.springframework=DEBUG
# Habilita o log de instruções SQL do Hibernate.
logging.level.org.hibernate.SQL=DEBUG
# Habilita o log dos valores dos parâmetros nas instruções SQL.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
# Habilita o log de depuração do subsistema web do Spring.
logging.level.org.springframework.web=DEBUG
# Habilita o log de depuração para o Spring Boot.
logging.level.org.springframework.boot=DEBUG
# Habilita o log de depuração para o Hibernate.
logging.level.org.hibernate=DEBUG
# Define o nome do arquivo de log.
logging.file.name=logs/api-generica-spring-boot.log
# Define o diretório onde os logs serão salvos.
logging.file.path=logs/
# Define o padrão de formatação para os logs no console.
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# --- Configurações do Swagger/OpenAPI ---
# Define o caminho para a interface do Swagger UI.
springdoc.swagger-ui.path=/swagger-ui.html